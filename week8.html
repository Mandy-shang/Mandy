<script>

/* Art group*/
function showtopic1(){
    document.getElementById("demo1").innerHTML = "Students in Art group: " + studentsnames1;
} 

function addArtgroup() {
    studentsnames1.push(prompt("Enter your name to join in Art group"));
    showtopic1();
}


/* Math group*/

}

function addMathgroup() {
    studentsnames2.push(prompt("Enter your name to join in Math group"));
    showtopic2();
}


/* Sports group*/
function showtopic3(){
    document.getElementById("demo3").innerHTML = "Students in Sports group: " + studentsnames3;
}

function addSportsgroup() {

}


</script>
